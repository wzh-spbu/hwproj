name: Build and Run C Code on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install MSYS2 and MinGW
      run: |
        choco install msys2 -y
        refreshenv
        D:\tools\msys64\usr\bin\bash.exe -l -c "pacman -Syu --noconfirm"
        D:\tools\msys64\usr\bin\bash.exe -l -c "pacman -S mingw-w64-x86_64-gcc --noconfirm"

    - name: Compile the C code
      run: |
        D:\tools\msys64\mingw64\bin\gcc.exe 02.Memory_Overcommit/src/overcommit.c -o overcommit.exe

    - name: Run the compiled program
      run: |
        ./overcommit.exe
